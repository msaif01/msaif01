{% extends 'base.html' %}

{% block body %}




  <div class="container">
    <form method="POST">

      {% csrf_token %}

      <h4>{{ header }}</h4>

    <span class="d-block p-2 bg-dark text-white">Job Number: {{ job_number}}</span>
    <br>

        </br>
      {% for field in form %}

      <div class="form-group row">
        <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
        <div class="col-10">
          {{ field }}
        </div>
      </div>
      {% endfor %}

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-6">

          <button type="submit" class="btn btn-primary">Update Job</button>

        </div>
      </div>
    </form>
  </div>


{% endblock %}

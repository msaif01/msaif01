{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}




  <div class="container">
     <form method="POST" action="" enctype="multipart/form-data">


      {% csrf_token %}

      <h4>{{ header }}</h4>
        <br>
    <span class="d-block p-2 bg-warning text-center">Edit Job Number: {{ job_number}}</span>

        <span class="d-block p-2 bg-danger">Current Status : {{ instance.job_status }}</span>
        <span class="d-block p-2 bg-dark text-white">Assigned to :{{instance.person}}</span>
<br>
{{ form|crispy }}

    <br>

        </br>


      <div class="form-group row">
        <div class="offset-sm-2 col-sm-6">

          <button type="submit" class="btn btn-primary btn-block">Update Job</button>

        </div>
      </div>
        <br><br><br><br>
    </form>
  </div>


{% endblock %}
